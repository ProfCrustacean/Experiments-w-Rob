name: Harness Gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  harness-gate:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      STORE_ID: ${{ vars.STORE_ID }}
      HARNESS_CANDIDATE_RUN_ID: ${{ vars.HARNESS_CANDIDATE_RUN_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run lint

      - name: Test
        run: npm test

      - name: Docs check
        run: npm run docs:check

      - name: Validate harness environment
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL secret is required for harness gating."
            exit 1
          fi
          if [ -z "$STORE_ID" ]; then
            echo "STORE_ID repository variable is required for harness gating."
            exit 1
          fi

      - name: Build harness benchmark
        run: npm run harness:build -- --store "$STORE_ID"

      - name: Evaluate harness gate
        run: |
          if [ -n "$HARNESS_CANDIDATE_RUN_ID" ]; then
            npm run harness:eval -- --store "$STORE_ID" --candidate-run-id "$HARNESS_CANDIDATE_RUN_ID"
          else
            npm run harness:eval -- --store "$STORE_ID"
          fi
